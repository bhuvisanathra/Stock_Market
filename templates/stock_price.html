<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Stock Price Checker</title>
  </head>
  <body>
    <h1>Check Indian Stock Price</h1>
    <form method="POST">
      <label for="symbol">Enter Stock Symbol (e.g., RELIANCE):</label>
      <input type="text" id="symbol" name="symbol" required />
      <button type="submit">Check Price</button>
    </form>

    {% if stock_price %}
    <h2>Stock Price for {{ symbol }}: â‚¹{{ stock_price }}</h2>
    {% elif error %}
    <h2>{{ error }}</h2>
    {% endif %}
  </body>
</html>
